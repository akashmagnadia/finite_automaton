<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="container d-col">
    <div id="file_buttons" class="container d-row d-center">

        <input type="file" id="upload-btn" accept=".output" hidden/>
        <label class="btn" for="upload-btn"><i class="fa fa-upload"></i> Upload y.output</label>


        <input type="button" id="sample_download-btn" hidden/>
        <label class="btn" for="sample_download-btn"><i class="fa fa-download"></i> Sample y.output</label>
    </div>

    <div id="graphAndCode" class="d-col">
        <div id="graph">
            <pre> <code id="temp_y_output" contenteditable="false"> </code> </pre>
        </div>

        <div id="code">
            <pre> <code id="y_output" contenteditable="false"> </code> </pre>
        </div>
    </div>

    <div id="div3"
         style="width:100%; border:1px; background-color: #fff091;">
        Two buttons floating across the display to manipulate the states
    </div>
</div>

<script src="js/index.js" type="text/javascript"></script>

</body>
</html>
